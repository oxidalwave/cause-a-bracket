services:
  valkey:
    container_name: cause-a-bracket-valkey
    image: valkey/valkey:8.1
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - valkey_data:/data
  db:
    container_name: cause-a-bracket-db
    image: postgres:latest
    env_file:
      - ./db.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
  app:
    container_name: cause-a-bracket-app
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - db
      - valkey
    healthcheck:
      test: ["CMD", "ping", "-c", "1", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
volumes:
  db_data:
    driver: local
  valkey_data:
    driver: local
